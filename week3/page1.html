   <!DOCTYPE html>
   <html lang="en">

   <head>
      <title>Table</title>
      <link rel="stylesheet" href="style1.css">
   </head>

   <body>
      <table>
         <thead>
            <tr>
               <th> h 1.1 </th>
               <th> h 1.2 </th>
               <th> h 1.3 </th>
               <th> h 1.4 </th>
               <th> h 1.5 </th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td> 1.1 </td>
               <td> 1.2 </td>
               <td colspan="3"> 1.3 </td>
            </tr>
            <tr>
               <td> 2.1 </td>
               <td> 2.2 </td>
               <td rowspan="2"> 2.3 </td>
               <td> 2.4 </td>
               <td> 2.5 </td>
            </tr>
            <tr>
               <td> 3.1 </td>
               <td> 3.2 </td>
               <td> 3.4 </td>
               <td> 3.5 </td>
            </tr>
         </tbody>
         <tfoot>
            <tr>
               <td> 4.1 </td>
               <td> 4.2 </td>
               <td> 4.3 </td>
               <td> 4.4 </td>
               <td> 4.5 </td>
            </tr>
         </tfoot>
      </table>
   </body>

   </html>
